<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <title>ToDo App</title>

</head>


<body>
    
    <div class="main">
        <div class="container">
            <h1 id="heading">ToDo App</h1>
                <ul class="tasks">

                    <div class="button1">
                        <li class="add item">
                        <input type="text" id="myInput" class="enter" placeholder="Add your new todo" maxLength="3"></li>
                        <div id="error"></div>
                        <div class="icon1"><i class="fa fa-plus"></i></div>
                    </div>

                    <li class="trash item">Buy a new gaming Laptop
                        <div class="checkbox"><i class="fa fa-check fa-xl"></i></div>
                        <div class="icon2"><i class="fa fa-trash"></i></div>
                    </li>

                    <div class="button2">
                         <li class="trash item">Complete a previous task
                            <div class="checkbox"><i class="fa fa-check"></i></div>
                            <div class="icon2"><i class="fa fa-trash"></i></div>
                    </div>

                    <li class=" trash item">Create video for Youtube
                        <div class="checkbox"><i class="fa fa-check"></i></div>
                        <div class="icon2"><i class="fa fa-trash"></i></div>
                    </li>
                    <li class="trash item">Create a new portfolio site
                        <div class="checkbox"><i class="fa fa-check"></i></div>
                        <div class="icon2"><i class="fa fa-trash"></i></div>
                    </li>

                    <div class="ClearAll">
                        <li class="clear item">You have 4 pending tasks</li>
                        <button class="button">Clear All</button>
                    </div>
                </ul>

        </div>
    </div>

</body>
</html>
